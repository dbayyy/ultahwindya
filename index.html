<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Agar halaman bisa discroll */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            z-index: 10;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .card h1 {
            font-size: 36px;  
            margin-bottom: 10px;
            font-family: 'Lobster', cursive;
        }
        .card p {
            font-size: 18px;
            margin: 10px 0;
        }
        .card .date {
            font-size: 14px;
            font-style: italic;
            margin-top: 15px;
        }
        .card .button {
            padding: 10px 20px;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            outline: none;
        }
        .card .button:hover {
            background-color: #feb47b;
        }
        .birthday-image {
            margin-top: 0px;
            width: 100%;
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
        .panda {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
        }
        .panda img {
            width: 100%;
            height: auto;
        }
        .board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 70px;
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
        }

        /* Responsif untuk tampilan kecil */
        @media (max-width: 600px) {
            .card h1 {
                font-size: 28px; /* Mengubah ukuran judul pada perangkat kecil */
            }
            .card p {
                font-size: 16px; /* Menyesuaikan ukuran teks pada perangkat kecil */
            }
            .card .button {
                font-size: 14px; /* Menyesuaikan ukuran tombol pada perangkat kecil */
            }
            .birthday-image {
                max-width: 100%; /* Membuat gambar lebih fleksibel di perangkat kecil */
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Selamat Ulang Tahun, Windya!</h1>
        <p>cieee ada yang lagi ultah, Selamat Ulang Tahun ya Windya panjang umur sehat selalu, semoga selalu dilancarkan 
        dalam segala hal, termasuk ujiannya hihi, apa lagi ya.... hmm, doa terbaik pokoknya <3.</p>
        <p>Selamat merayakan usia 19 tahun!</p>
        <img src="gambar1.jpg" class="birthday-image" alt="Birthday Cake">
        
        <!-- Tombol untuk ke halaman berikutnya -->
        <a href="kue.html">
            <button class="button">Ada Kue nih</button>
        </a>
    </div>
</body>
</html>
