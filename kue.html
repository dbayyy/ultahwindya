<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kedua</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            opacity: 0; /* Mulai dari transparan */
            transform: translateY(50px); /* Mulai dari bawah */
            animation: slideUp 1s forwards; /* Tambahkan animasi slideUp */
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px); /* Mulai dari bawah */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Bergerak ke posisi normal */
            }
        }
        .container h1 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container img {
            width: 100%;  /* Mengatur lebar gambar agar responsif */
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container .button {
            padding: 10px 20px;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .container .button:hover {
            background-color: #feb47b;
        }

        /* Responsif untuk tampilan kecil */
        @media screen and (max-width: 600px) {
            .container h1 {
                font-size: 28px; /* Menyesuaikan ukuran judul di perangkat kecil */
            }
            .container p {
                font-size: 16px; /* Menyesuaikan ukuran teks */
            }
            .container .button {
                font-size: 14px; /* Mengurangi ukuran tombol */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAAP KUENYA ONLENN WKWK</h1>
        <p>Tiup Lilinnya eiiii, jangan lupa berdoa</p>
        <img src="kue.jpg" alt="Thank You Image">
        <!-- Tambahkan tombol kembali atau untuk melanjutkan -->
        <a href="hadiah.html" class="button">hadiah</a>
    </div>
</body>
</html>
